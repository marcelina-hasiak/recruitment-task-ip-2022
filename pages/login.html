<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get schwifty with Rick & Morty | Logowanie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/form.css">
</head>

<body>
  <main>
    <header>
      <a href="../pages/registration.html">Rejestracja</a>
    </header>
    <article class="form-wrapper">
      <div class="form-content">
        <h1>Logowanie</h1>
        <form id="login-form">
          <div data-input-wrapper="name">
            <p class="input-row">
              <label for="name">nazwa użytkownika:</label>
              <input type="text" name="name" required id="name">
            </p>
          </div>
          <div data-input-wrapper="password">
            <p class="input-row">
              <label for="password">hasło:</label>
              <input type="password" name="password" required id="password">
            </p>
          </div>
          <p class="submit-row">
            <input class="submit" type="submit" value="zaloguj">
          </p>
        </form>
      </div>
    </article>
  </main>
  <script src="../scripts/app-storage.js"></script>
  <script src="../scripts/form-validator.js"></script>
  <script src="../scripts/storage-validator.js"></script>
  <script src="../scripts/form-controller.js"></script>
</body>

</html>
