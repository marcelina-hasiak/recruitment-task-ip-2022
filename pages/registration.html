<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get schwifty with Rick & Morty | Rejestracja</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/form.css">
</head>

<body>
  <main>
    <header>
      <a href="../pages/login.html" class="header-link">Logowanie</a>
    </header>
    <article class="form-wrapper">
      <div class="form-content">
        <h1>Rejestracja</h1>
        <form class="form" id="registration-form">
          <div data-input-wrapper="name">
            <p class="input-row">
              <label class="form-label" for="name">nazwa użytkownika:</label>
              <input placeholder="Just Harry" type="text" name="name" minlength="6" maxlength="20" required id="name">
            </p>
          </div>
          <div data-input-wrapper="password">
            <p class=" input-row">
              <label for="password">hasło:</label>
              <input placeholder="t4jn3H4sl0" type="password" name="password" minlength="6" required id="password">
            </p>
          </div>
          <div data-input-wrapper="email">
            <p class="input-row">
              <label for="email">email:</label>
              <input placeholder="just_harry@gmail.com" type="email" name="email" required id="email">
            </p>
          </div>
          <div data-input-wrapper="confirm-email">
            <p class="input-row">
              <label for="confirm-email">potwierdź email:</label>
              <input placeholder="just_harry@gmail.com" type="email" name="confirm-email" required id="confirm-email">
            </p>
          </div>
          <p class="submit-row">
            <input class="submit" type="submit" value="zarejestruj">
          </p>
        </form>
      </div>
    </article>
  </main>
  <script src="../scripts/registration.js"></script>
</body>

</html>
